<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
</head>
<body>
<div class="container-fluid d-flex h-100 justify-content-center align-items-center p-0">

    <form action="#" th:action="@{/register}" th:object="${user}" method="post" class="d-flex">
        <nav class="navbar bg-light">
            <div class="col rounded p-4">
                <h1 class="text-center mb-4">Регистрация</h1>
                <div class="container-fluid">
                    <div class="form-group col-xs-3">
                        <div>
                            Имя:
                            <input class="form-control me-2" placeholder="Имя" aria-label="Имя" type="text"
                                   th:field="*{name}">
                        </div>
                        <div>
                            Email:
                            <input class="form-control me-2" placeholder="Email" aria-label="Email" type="text"
                                   th:field="*{email}">
                        </div>
                        <div>
                            Пароль:
                            <input class="form-control me-2" aria-label="Password" type="password"
                                   th:field="*{password}">
                        </div>
                        <div>
                            Дата рождения:
                            <input class="form-control me-2 datepicker" data-date-format="mm/dd/yyyy" type="date"
                                   th:field="*{birthday}" aria-label="Дата рождения">
                        </div>
                        <div class="form-floating">
                            Профессия:
                            <select aria-label="Professions"
                                    th:field="*{profession}">
                                <option th:each="p:${professionsList}" th:value="${p}" th:text="${p}"></option>
                            </select>
                        </div>
                        <div>
                            Семейное положение:
                            Женаты/замужем:<input class="form-check-input" aria-label="Married" type="checkbox"
                                                  th:field="*{married}">
                        </div>
                        <div>
                            Пол:
                            <div class="form-check">
                                <input th:field="*{gender}" class="form-check-input" type="radio"
                                       name="flexRadioDefault"
                                       id="flexRadioDefault1"
                                       value="Male" th:checked="*{gender}">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    М
                                </label>
                            </div>
                            <div class="form-check">
                                <input th:field="*{gender}" class="form-check-input" type="radio"
                                       name="flexRadioDefault"
                                       id="flexRadioDefault2"
                                       value="Female">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Ж
                                </label>
                            </div>
                        </div>
                        <div class="form-floating">
                            Комментарий: <textarea th:field="*{note}" class="form-control"
                                                   placeholder="Комментарий..."
                                                   id="floatingTextarea2" style="height: 100px"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-outline-success">Зарегистрироваться</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>
</html>
